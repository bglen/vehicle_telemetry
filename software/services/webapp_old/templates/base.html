<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Datalogger{% endblock %}</title>

    <!-- Bootswatch Cyborg dark theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>

  <body class="p-3">

    <nav class="navbar navbar-expand-lg mb-4">
        <a class="navbar-brand" href="{{ url_for('list_logs') }}">
        <img src="{{ url_for('static', filename='images/Glen Racing.png') }}"
            alt="Glen Racing"
            style="height:60px; /* or whatever fits your navbar */" />
        </a>
        <div class="navbar-nav">
        <a class="nav-item nav-link" href="{{ url_for('list_logs') }}">CAN Logs</a>
        <a class="nav-item nav-link" href="{{ url_for('list_dbcs') }}">DBC Files</a>
        <a class="nav-item nav-link" href="{{ url_for('data_analysis_page') }}">Data Analysis</a>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for m in messages %}{{ m }}<br>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
  </body>
</html>
